<header *ngIf="news" [ngStyle]="{'background-image': 'url(' + mainImgSrc + ')'}" style="height: 70%;">
  <div class="intro-content">
    <div class="brand-name">{{news.title}}</div>
  </div>
</header>
<div *ngIf="news" class="container">

    <div class="col-lg-8 col-lg-offset-2">
      <h3 class="text-center">{{news.subtitle}}</h3>
      <hr class="colored">
      <div class="row" *ngFor="let p of news.paragraph; let i = index;">
        <div class="col-md-12 paragraph">{{p}}</div>
        <div *ngIf="hasImage(i)" class="col-md-12">
          <img [src]="imgSrcList[i]" class="img-responsive portfolio-image" alt="">
        </div>
      </div>
    </div>

  <div class="col-lg-8 col-lg-offset-2">
    <ul class="list-inline item-details">

    </ul>
  </div>
</div>
