<div class="portfolio identity" data-cat="identity" data-toggle="modal" (click)="openModal()">
  <div class="portfolio-wrapper">
    <img [attr.src]="imgSrc" alt="">
    <div class="caption">
      <div class="caption-text">
        <a class="text-title">{{member.name}}</a>
        <span class="text-category">{{member.role}}</span>
      </div>
      <div class="caption-bg"></div>
    </div>
  </div>
</div>
