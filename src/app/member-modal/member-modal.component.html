<modal class="portfolio-modal modal fade" #modal tabindex="-1" role="dialog" aria-hidden="true" style="background-image: url('assets/img/bg-team-modal.jpg')">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <modal-body *ngIf="member">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <h2>{{member.name}}</h2>
            <hr class="colored">
            <img src="{{profileImageUrl}}" class="img-responsive img-circle portfolio-image" alt="">
            <div class="row">
              <h4 align="right" class="col-xs-6">Születési dátum</h4>
              <div align="left" class="col-xs-6">{{member.birthDay | date}}</div>
            </div>
            <div class="row">
              <h4 align="right" class="col-xs-6">Város</h4>
              <div align="left" class="col-xs-6">{{member.birthPlace}}</div>
            </div>
            <div class="row">
              <h4 align="right" class="col-xs-6">Korcsolyázás kezdetének éve</h4>
              <div align="left" class="col-xs-6">{{member.startSkate}}</div>
            </div>
            <div class="row">
              <h4 align="right" class="col-xs-6">Korcsolyás előélet</h4>
              <div align="left" class="col-xs-6">{{member.past}}</div>
            </div>
            <div class="row">
              <h4 align="right" class="col-xs-6">Passion-höz csatlakozás éve</h4>
              <div align="left" class="col-xs-6">{{member.joinPassion}}</div>
            </div>
            <div *ngFor="let question of member.questions">
              <hr class="colored">
              <h4>{{question.question}}</h4>
              <p>{{question.answer}}</p>
            </div>
          </div>
          <div class="col-lg-8">
            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Vissza</button>
          </div>
        </div>
      </div>
    </modal-body>
</modal>
