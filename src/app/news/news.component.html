<div class="news" data-cat="identity" (click)="navigate()">
  <div class="col-md-4 col-sm-6 news-wrapper" data-wow-delay=".2s">
    <div class="about-content">
      <div>
        <img [attr.src]="imgSrc" class="img-circle news-image" alt="">
      </div>
      <h4>{{news.title}}</h4>
      <p>{{news.subtitle}}</p>
    </div>
  </div>
</div>
